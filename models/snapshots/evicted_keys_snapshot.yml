version: 2

models:
  - name: evicted_keys_snapshot
    description: '{{ doc("evicted_keys_snapshot") }}'
    tests:
      - dbt_utils.recency:
          tags: [recency]
          datepart: day
          field: cast(closed_at as timestamp)
          interval: 2
          config:
            enabled: '{{ target.name == "ci" or var("is_recency_airflow_task") == "true" }}'
            severity: '{{ "error" if target.name == "prod" else "warn" }}'
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ledger_key_hash
            - valid_from
          meta:
            description: "Tests the uniqueness combination of: ledger_key_hash and valid_from."
    columns:
      - name: ledger_key_hash
        description: '{{ doc("ledger_key_hash") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: closed_at
        description: '{{ doc("closed_at") }}'

      - name: is_evicted
        description: '{{ doc("is_evicted") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: valid_from
        description: '{{ doc("valid_from") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: ledger_sequence
        description: '{{ doc("ledger_sequence") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: valid_to
        description: '{{ doc("valid_to") }}'
