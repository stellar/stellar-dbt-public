version: 2

models:
  - name: accounts_snapshot
    description: '{{ doc("accounts_snapshot") }}'
    tests:
      - dbt_utils.recency:
          tags: [recency]
          datepart: day
          field: cast(closed_at as timestamp)
          interval: 2
          config:
            enabled: '{{ target.name == "ci" or var("is_recency_airflow_task") == "true" }}'
            severity: '{{ "error" if target.name == "prod" else "warn" }}'
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - account_id
            - valid_from
          meta:
            description: "Tests the uniqueness combination of: account_id and valid_from."
    columns:
      - name: account_id
        description: '{{ doc("account_id") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"
      - name: balance
        description: '{{ doc("balance") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"
      - name: buying_liabilities
        description: '{{ doc("buying_liabilities") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"
      - name: selling_liabilities
        description: '{{ doc("selling_liabilities") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"
      - name: sequence_number
        description: '{{ doc("sequence_number") }}'
        tests:
