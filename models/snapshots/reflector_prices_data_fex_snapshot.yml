version: 2

models:
  - name: reflector_prices_data_fex_snapshot
    description: '{{ doc("reflector_prices_data_fex_snapshot") }}'
    tests:
      - dbt_utils.recency:
          tags: [recency]
          datepart: day
          field: cast(valid_from as timestamp)
          interval: 2
          config:
            enabled: '{{ target.name == "ci" or var("is_recency_airflow_task") == "true" }}'
            severity: '{{ "error" if target.name == "prod" else "warn" }}'
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - asset_code
            - valid_from
          meta:
            description: "Tests the uniqueness combination of: asset_code, ledger_entry_change, last_modified_ledger and valid_from."
    columns:
      - name: asset_code
        description: '{{ doc("asset_code") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "valid_from"
              greater_than_equal_to: "2 day"

      - name: day
        description: 'Price as of day'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "valid_from"
              greater_than_equal_to: "2 day"

      - name: open_usd
        description: '{{ doc("asset_price") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "valid_from"
              greater_than_equal_to: "2 day"

      - name: high_usd
        description: '{{ doc("asset_price") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "valid_from"
              greater_than_equal_to: "2 day"

      - name: low_usd
        description: '{{ doc("asset_price") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "valid_from"
              greater_than_equal_to: "2 day"

      - name: close_usd
        description: '{{ doc("asset_price") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "valid_from"
              greater_than_equal_to: "2 day"

      - name: valid_from
        description: '{{ doc("valid_from") }}'
        tests:
          - not_null

      - name: valid_to
        description: '{{ doc("valid_to") }}'
