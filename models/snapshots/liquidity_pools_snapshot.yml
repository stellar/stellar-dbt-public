version: 2

models:
  - name: liquidity_pools_snapshot
    description: '{{ doc("liquidity_pools_snapshot") }}'
    tests:
      - dbt_utils.recency:
          tags: [recency]
          datepart: day
          field: cast(closed_at as timestamp)
          interval: 2
          config:
            enabled: '{{ target.name == "ci" or var("is_recency_airflow_task") == "true" }}'
            severity: '{{ "error" if target.name == "prod" else "warn" }}'
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - liquidity_pool_id
            - valid_from
          meta:
            description: "Tests the uniqueness combination of: liquidity_pool_id, ledger_entry_change, last_modified_ledger and valid_from."
    columns:
      - name: liquidity_pool_id
        description: '{{ doc("liquidity_pool_id") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: type
        description: '{{ doc("pool_type") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: fee
        description: '{{ doc("fee") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: trustline_count
        description: '{{ doc("trustline_count") }}'
