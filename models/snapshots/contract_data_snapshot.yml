version: 2

models:
  - name: contract_data_snapshot
    description: '{{ doc("contract_data_snapshot") }}'
    tests:
      - dbt_utils.recency:
          tags: [recency]
          datepart: day
          field: cast(closed_at as timestamp)
          interval: 2
          config:
            enabled: '{{ target.name == "ci" or var("is_recency_airflow_task") == "true" }}'
            severity: '{{ "error" if target.name == "prod" else "warn" }}'
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_id
            - ledger_key_hash
            - valid_from
          meta:
            description: "Tests the uniqueness combination of: contract_id, ledger_key_hash and valid_from."
    columns:
      - name: contract_id
        description: '{{ doc("contract_id") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: contract_key_type
        description: '{{ doc("contract_key_type") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: contract_durability
        description: '{{ doc("contract_durability") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: asset_code
        description: '{{ doc("asset_code") }}'

      - name: asset_issuer
        description: '{{ doc("asset_issuer") }}'

      - name: asset_type
        description: '{{ doc("asset_type") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: balance_holder
        description: '{{ doc("balance_holder") }}'

      - name: balance
        description: '{{ doc("balance") }}'

      - name: last_modified_ledger
        description: '{{ doc("last_modified_ledger") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: ledger_entry_change
        description: '{{ doc("ledger_entry_change") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"
          - stellar_dbt_public.incremental_accepted_values:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"
              values: [0, 1, 2, 4]

      - name: deleted
        description: '{{ doc("deleted") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: key
        description: '{{ doc("key") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: key_decoded
        description: '{{ doc("key_decoded") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: val
        description: '{{ doc("val") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: val_decoded
        description: '{{ doc("val_decoded") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: contract_data_xdr
