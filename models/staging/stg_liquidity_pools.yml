version: 2

models:
  - name: stg_liquidity_pools
    tests:
      - dbt_utils.recency:
          datepart: day
          field: cast(closed_at as timestamp)
          interval: 2
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - liquidity_pool_id
            - ledger_entry_change
            - last_modified_ledger
          meta:
            description: "Tests the uniqueness combination of: liquidity_pool_id, ledger_entry_change and last_modified_ledger."
    columns:
      - name: liquidity_pool_id
        description: '{{ doc("liquidity_pool_id") }}'
        tests:
          - not_null

      - name: type
        description: '{{ doc("pool_type") }}'
        tests:
          - not_null

      - name: fee
        description: '{{ doc("fee") }}'
        tests:
          - not_null

      - name: trustline_count
        description: '{{ doc("trustline_count") }}'
        tests:
          - not_null

      - name: pool_share_count
        description: '{{ doc("pool_share_count") }}'
        tests:
          - not_null

      - name: asset_a_id
        description: '{{ doc("asset_a_id") }}'
        tests:
          - not_null

      - name: asset_a_type
        description: '{{ doc("asset_a_type") }}'
        tests:
          - not_null

      - name: asset_a_code
        description: '{{ doc("asset_a_code") }}'
        tests:
          - not_null

      - name: asset_a_issuer
        description: '{{ doc("asset_a_issuer") }}'
        tests:
          - not_null

      - name: asset_a_amount
        description: '{{ doc("asset_a_amount") }}'
        tests:
          - not_null

      - name: asset_b_id
        description: '{{ doc("asset_b_id") }}'
        tests:
          - not_null

      - name: asset_b_type
        description: '{{ doc("asset_a_type") }}'
        tests:
          - not_null

      - name: asset_b_code
        description: '{{ doc("asset_a_code") }}'
        tests:
          - not_null

      - name: asset_b_issuer
        description: '{{ doc("asset_a_issuer") }}'
        tests:
          - not_null

      - name: asset_b_amount
        description: '{{ doc("asset_a_amount") }}'
        tests:
          - not_null

      - name: last_modified_ledger
        description: '{{ doc("last_modified_ledger") }}'
        tests:
          - not_null

      - name: ledger_entry_change
        description: '{{ doc("ledger_entry_change") }}'
        tests:
          - not_null
          - accepted_values:
              values: [0, 1, 2]
              quote: false

      - name: deleted
        description: '{{ doc("deleted") }}'
        tests:
          - not_null

      - name: batch_id
        description: '{{ doc("batch_id") }}'
        tests:
          - not_null

      - name: batch_run_date
        description: '{{ doc("batch_run_date") }}'
        tests:
          - not_null

      - name: batch_insert_ts
        description: '{{ doc("batch_insert_ts") }}'
        tests:
          - not_null
