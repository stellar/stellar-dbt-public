version: 2

models:
  - name: stg_liquidity_pools
    tests:
      - dbt_utils.recency:
          datepart: hour
          field: cast(closed_at as timestamp)
          interval: '{{ 1 if target.name == "prod" else 336}}'
          config:
            enabled: '{{ target.name != "jenkins" }}'
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - incremental_unique_combination_of_columns:
          date_column_name: "closed_at"
          greater_than_equal_to: "2 day"
          combination_of_columns:
            - liquidity_pool_id
            - ledger_entry_change
            - last_modified_ledger
          meta:
            description: "Tests the uniqueness combination of: liquidity_pool_id, ledger_entry_change and last_modified_ledger."
    columns:
      - name: liquidity_pool_id
        description: '{{ doc("liquidity_pool_id") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: liquidity_pool_id_strkey
        description: '{{ doc("details_liquidity_pool_id_strkey") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: type
        description: '{{ doc("pool_type") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: fee
        description: '{{ doc("fee") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: trustline_count
        description: '{{ doc("trustline_count") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: pool_share_count
        description: '{{ doc("pool_share_count") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: asset_a_id
        description: '{{ doc("asset_a_id") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: asset_a_type
        description: '{{ doc("asset_a_type") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: asset_a_code
        description: '{{ doc("asset_a_code") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: asset_a_issuer
        description: '{{ doc("asset_a_issuer") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: asset_a_amount
        description: '{{ doc("asset_a_amount") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: asset_b_id
        description: '{{ doc("asset_b_id") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: asset_b_type
        description: '{{ doc("asset_a_type") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: asset_b_code
        description: '{{ doc("asset_a_code") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: asset_b_issuer
        description: '{{ doc("asset_a_issuer") }}'
        tests:
          - incremental_not_null:
              date_column_name: "closed_at"
