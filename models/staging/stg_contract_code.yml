version: 2

models:
  - name: stg_contract_code
    tests:
      - dbt_utils.recency:
          datepart: day
          field: cast(closed_at as timestamp)
          interval: 2
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_code_hash
            - last_modified_ledger
            - ledger_entry_change
          meta:
            description: "Tests the uniqueness combination of: contract_code_hash, contract_code_ext_v, last_modified_ledger, and ledger_entry_change."
    columns:
      - name: contract_code_hash
        description: '{{ doc("contract_code_hash") }}'
        tests:
          - not_null

      - name: contract_code_ext_v
        description: '{{ doc("contract_code_ext_v") }}'
        tests:
          - not_null

      - name: last_modified_ledger
        description: '{{ doc("last_modified_ledger") }}'
        tests:
          - not_null

      - name: n_data_segment_bytes
        description: '{{ doc("n_data_segment_bytes") }}'
        tests:
          - not_null

      - name: n_data_segments
        description: '{{ doc("n_data_segments") }}'
        tests:
          - not_null

      - name: n_elem_segments
        description: '{{ doc("n_elem_segments") }}'
        tests:
          - not_null

      - name: n_exports
        description: '{{ doc("n_exports") }}'
        tests:
          - not_null

      - name: n_functions
        description: '{{ doc("n_functions") }}'
        tests:
          - not_null

      - name: n_globals
        description: '{{ doc("n_globals") }}'
        tests:
          - not_null

      - name: n_imports
        description: '{{ doc("n_imports") }}'
        tests:
          - not_null

      - name: n_instructions
        description: '{{ doc("n_instructions") }}'
        tests:
          - not_null

      - name: n_table_entries
        description: '{{ doc("n_table_entries") }}'
        tests:
          - not_null

      - name: n_types
        description: '{{ doc("n_types") }}'
        tests:
          - not_null

      - name: ledger_entry_change
        description: '{{ doc("ledger_entry_change") }}'
        tests:
          - not_null
          - accepted_values:
              values: [0, 1, 2]
              quote: false

      - name: deleted
        description: '{{ doc("deleted") }}'
        tests:
          - not_null

      - name: batch_id
        description: '{{ doc("batch_id") }}'
        tests:
          - not_null

      - name: batch_run_date
        description: '{{ doc("batch_run_date") }}'
        tests:
          - not_null

      - name: closed_at
        description: '{{ doc("closed_at") }}'
        tests:
          - not_null

      - name: batch_insert_ts
        description: '{{ doc("batch_insert_ts") }}'
        tests:
          - not_null
