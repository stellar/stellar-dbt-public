          - not_null
          - accepted_values:
              values: [0, 1, 2]
              quote: false

      - name: deleted
        description: '{{ doc("deleted") }}'
        tests:
          - not_null

      - name: batch_id
        description: '{{ doc("batch_id") }}'
        tests:
          - not_null

      - name: batch_run_date
        description: '{{ doc("batch_run_date") }}'
        tests:
          - not_null

      - name: closed_at
        description: '{{ doc("closed_at") }}'
        tests:
          - not_null

      - name: batch_insert_ts
        description: '{{ doc("batch_insert_ts") }}'
        tests:
          - not_null
