version: 2

models:
  - name: stg_ttl
    data_tests:
      - dbt_utils.recency:
          datepart: hour
          field: cast(closed_at as timestamp)
          interval: '{{ 1 if target.name == "prod" else 48 }}'
          config:
            enabled: '{{ target.name != "jenkins" }}'
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - incremental_unique_combination_of_columns:
          date_column_name: "closed_at"
          greater_than_equal_to: "2 day"
          combination_of_columns:
            - key_hash
            - live_until_ledger_seq
            - last_modified_ledger
            - ledger_entry_change
          meta:
            description: "Tests the uniqueness combination of: key_hash, live_until_ledger_seq, last_modified_ledger, and ledger_entry_change."
    columns:
      - name: key_hash
        description: '{{ doc("key_hash") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: live_until_ledger_seq
        description: '{{ doc("live_until_ledger_seq") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: last_modified_ledger
        description: '{{ doc("last_modified_ledger") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: ledger_entry_change
        description: '{{ doc("ledger_entry_change") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"
          - incremental_accepted_values:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"
              values: [0, 1, 2, 4]

      - name: deleted
        description: '{{ doc("deleted") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: batch_id
        description: '{{ doc("batch_id") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: batch_run_date
        description: '{{ doc("batch_run_date") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: closed_at
        description: '{{ doc("closed_at") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: batch_insert_ts
        description: '{{ doc("batch_insert_ts") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"
