version: 2

models:
  - name: stg_account_signers
    tests:
      - dbt_utils.recency:
          datepart: day
          field: cast(closed_at as timestamp)
          interval: 2
          config:
            severity: '{{ "error" if target.name == "prod" else "warn" }}'
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - account_id
            - signer
            - ledger_sequence
            - last_modified_ledger
          meta:
            description: "Tests the uniqueness combination of: account_id, signer, ledger_sequence and last_modified_ledger"
    columns:
      - name: account_id
        description: '{{ doc("account_id") }}'
        tests:
          - not_null
      - name: signer
        description: '{{ doc("signer") }}'
        tests:
          - not_null
      - name: weight
        description: '{{ doc("weight") }}'
        tests:
          - not_null
      - name: sponsor
        description: '{{ doc("sponsor") }}'
      - name: last_modified_ledger
        tests:
          - not_null
      - name: ledger_entry_change
        tests:
          - not_null
      - name: deleted
        description: '{{ doc("deleted") }}'
        tests:
          - not_null
      - name: batch_id
        description: '{{ doc("batch_id") }}'
        tests:
          - not_null
      - name: batch_run_date
        description: '{{ doc("batch_run_date") }}'
        tests:
          - not_null
      - name: closed_at
        tests:
          - not_null
      - name: ledger_sequence
        tests:
          - not_null
      - name: batch_insert_ts
        description: '{{ doc("batch_insert_ts") }}'
        tests:
          - not_null
      - name: airflow_start_ts
