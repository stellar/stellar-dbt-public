version: 2

models:
  - name: int_reflector_prices__sdex
    description: '{{ doc("int_reflector_prices__sdex") }}'
    tests:
      - dbt_utils.recency:
          tags: [recency]
          datepart: day
          field: updated_at
          interval: 2
          config:
            enabled: '{{ target.name == "ci" or var("is_recency_airflow_task") == "true" }}'
            severity: '{{ "error" if target.name == "prod" else "warn" }}'
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - elementary.schema_changes:
          tags: [schema_changes]
          config:
            severity: warn
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - asset_contract_id
            - updated_at
          meta:
            description: "Tests the uniqueness combination of: asset_contract_id and updated_at."
    columns:
      - name: asset_issuer
        description: '{{ doc("asset_issuer") }}'
        tests:
          - not_null

      - name: asset_code
        description: '{{ doc("asset_code") }}'
        tests:
          - not_null

      - name: asset_type
        description: '{{ doc("asset_type") }}'
        tests:
          - not_null

      - name: asset_contract_id
        description: '{{ doc("asset_contract_id") }}'
        tests:
          - not_null

      - name: updated_at
        description: '{{ doc("updated_at") }}'
        tests:
          - not_null

      - name: open_usd
        description: '{{ doc("asset_price") }}'
        tests:
          - not_null

      - name: high_usd
        description: '{{ doc("asset_price") }}'
        tests:
          - not_null

      - name: low_usd
        description: '{{ doc("asset_price") }}'
        tests:
          - not_null

      - name: close_usd
        description: '{{ doc("asset_price") }}'
        tests:
          - not_null
