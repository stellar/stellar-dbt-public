version: 2

models:
  - name: int_reflector_prices__fex
    description: '{{ doc("int_reflector_prices__fex") }}'
    tests:
      - dbt_utils.recency:
          tags: [recency]
          datepart: day
          field: day
          interval: 2
          config:
            enabled: '{{ target.name == "ci" or var("is_recency_airflow_task") == "true" }}'
            severity: '{{ "error" if target.name == "prod" else "warn" }}'
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - elementary.schema_changes:
          tags: [schema_changes]
          config:
            severity: warn
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - asset_code
            - day
          meta:
            description: "Tests the uniqueness combination of: asset_code and day."
    columns:
      - name: asset_code
        description: '{{ doc("asset_code") }}'
        tests:
          - not_null

      - name: day
        description: 'Price as of day'
        tests:
          - not_null

      - name: open_usd
        description: '{{ doc("open_usd") }}'
        tests:
          - not_null

      - name: high_usd
        description: '{{ doc("high_usd") }}'
        tests:
          - not_null

      - name: low_usd
        description: '{{ doc("low_usd") }}'
        tests:
          - not_null

      - name: close_usd
        description: '{{ doc("close_usd") }}'
        tests:
          - not_null
