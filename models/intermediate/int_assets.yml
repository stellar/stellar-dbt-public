version: 2

models:
  - name: int_assets
    description: "Temporary table for storing asset to contract_id mapping"
    tests:
      - elementary.schema_changes:
          tags: [schema_changes]
          config:
            severity: warn
    columns:
      - name: asset_code
        description: '{{ doc("asset_code") }}'

      - name: asset_issuer
        description: '{{ doc("asset_issuer") }}'

      - name: asset_type
        description: '{{ doc("asset_type") }}'

      - name: contract_id
        description: '{{ doc("contract_id") }}'
        tests:
          - not_null
          - unique
