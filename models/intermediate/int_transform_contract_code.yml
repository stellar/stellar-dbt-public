version: 2

models:
  - name: int_transform_contract_code
    description: "This intermediate model applies transformations to the contract code, calculates new fields like contract_create_ts and contract_delete_ts, and performs deduplication based on row hash."
    meta:
      owner: "Data team"
      update_schedule: "daily"
      description: "Transformed and deduplicated contract code data with derived timestamps"
      upstream_dependencies: ["int_incr_contract_code"]
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ledger_key_hash
            - closed_at
          meta:
            description: "Tests the uniqueness combination of contract code tracking fields"
    columns:
      - name: contract_code_hash
        description: '{{ doc("contract_code_hash") }}'
        tests:
          - not_null
          - relationships:
              to: ref('int_incr_contract_code')
              field: contract_code_hash

      - name: ledger_key_hash
        description: '{{ doc("ledger_key_hash") }}'
        tests:
          - not_null
          - relationships:
              to: ref('int_incr_contract_code')
              field: ledger_key_hash

      - name: ledger_sequence
        description: '{{ doc("ledger_sequence") }}'
        tests:
          - not_null

      - name: contract_create_ts
        description: "Timestamp when the contract was created (ledger_entry_change = 0)"
        tests:
          - not_null

      - name: contract_delete_ts
        description: "Timestamp when the contract was deleted (ledger_entry_change = 2 and deleted = true)"

      - name: closed_at
        description: '{{ doc("closed_at") }}'
        tests:
          - not_null

      - name: n_instructions
        description: '{{ doc("n_instructions") }}'

      - name: n_functions
        description: '{{ doc("n_functions") }}'

      - name: n_globals
        description: '{{ doc("n_globals") }}'

      - name: n_table_entries
        description: '{{ doc("n_table_entries") }}'

      - name: n_types
        description: '{{ doc("n_types") }}'

      - name: n_data_segments
        description: '{{ doc("n_data_segments") }}'

      - name: n_elem_segments
        description: '{{ doc("n_elem_segments") }}'

      - name: n_imports
        description: '{{ doc("n_imports") }}'

      - name: n_exports
        description: '{{ doc("n_exports") }}'

      - name: n_data_segment_bytes
        description: '{{ doc("n_data_segment_bytes") }}'

      - name: row_hash
        description: "SHA256 hash of the row data for deduplication"
        tests:
          - not_null

      - name: batch_id
        description: '{{ doc("batch_id") }}'
        tests:
          - not_null

      - name: batch_run_date
        description: '{{ doc("batch_run_date") }}'
        tests:
          - not_null

      - name: airflow_start_ts
        description: "The timestamp indicating the start of the Airflow task."
        tests:
          - not_null

      - name: dw_load_ts
        description: "The timestamp for when the data was loaded into the data warehouse."
        tests:
          - not_null
