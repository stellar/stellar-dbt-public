version: 2

models:
  - name: int_tokens_trustlines_tvl
    description: "This table aggregates asset selling liabilities from trustlines to calculate TVL"
    columns:
      - name: day
        description: '{{ doc("day") }}'
        data_tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "day"
              greater_than_equal_to: "2 day"

      - name: account_id
        description: "The account id for the tvl"
        data_tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "day"
              greater_than_equal_to: "2 day"

      - name: asset_code
        description: "The asset code of the TVL, this table only has non XLM tvl."
        data_tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "day"
              greater_than_equal_to: "2 day"

      - name: asset_issuer
        description: "The asset issuer of the TVL, this table only has non XLM tvl."
        data_tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "day"
              greater_than_equal_to: "2 day"

      - name: trustlines_tvl_usd
        description: '{{ doc("trustlines_tvl_usd") }}'
        data_tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "day"
              greater_than_equal_to: "2 day"
