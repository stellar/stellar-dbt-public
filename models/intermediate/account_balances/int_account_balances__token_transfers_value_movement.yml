version: 2

models:
  - name: int_account_balances__token_transfers_value_movement
    description: '{{ doc("int_account_balances__token_transfers_value_movement") }}'
    columns:
      - name: day
        description: '{{ doc("day_agg") }}'
        tests:
          - not_null

      - name: account_id
        description: '{{ doc("account_id") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "day"
              greater_than_equal_to: "2 day"

      - name: contract_id
        description: '{{ doc("contract_id") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "day"
              greater_than_equal_to: "2 day"

      - name: balance
        description: '{{ doc("balance") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "day"
              greater_than_equal_to: "2 day"
