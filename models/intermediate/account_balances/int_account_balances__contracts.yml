version: 2

models:
  - name: int_account_balances__contracts
    description: '{{ doc("int_account_balances__contracts") }}'
    columns:
      - name: day
        description: '{{ doc("day_agg") }}'
        tests:
          - not_null

      - name: account_id
        description: '{{ doc("account_id") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "day"
              greater_than_equal_to: "2 day"

      - name: asset_type
        description: '{{ doc("asset_type") }}'

      - name: asset_issuer
        description: '{{ doc("asset_issuer") }}'

      - name: asset_code
        description: '{{ doc("asset_code") }}'

      - name: contract_id
        description: '{{ doc("contract_id") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "day"
              greater_than_equal_to: "2 day"

      - name: balance
        description: '{{ doc("balance") }}'
        tests:
          - stellar_dbt_public.incremental_not_null:
              date_column_name: "day"
              greater_than_equal_to: "2 day"
