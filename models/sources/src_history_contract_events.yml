          - name: batch_run_date
            description: '{{ doc("batch_run_date") }}'
            data_tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: batch_insert_ts
            description: '{{ doc("batch_insert_ts") }}'
            data_tests:
              - incremental_not_null:
