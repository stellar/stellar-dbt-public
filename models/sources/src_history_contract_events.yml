version: 2

sources:
  - name: crypto_stellar
    database: "crypto-stellar"
    tables:
      - name: history_contract_events
        description: '{{ doc("history_contract_events") }}'
        columns:
          - name: transaction_hash
            description: '{{ doc("transaction_hash") }}'
            data_tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: transaction_id
            description: '{{ doc("transaction_id") }}'
            data_tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: successful
            description: '{{ doc("successful") }}'
            data_tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: in_successful_contract_call
            description: '{{ doc("in_successful_contract_call") }}'
            data_tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: contract_id
            description: '{{ doc("contract_id") }}'
