version: 2

sources:
  - name: crypto_stellar
    database: 'crypto-stellar'
    tables:
      - name: history_operations
        description: '{{ doc("history_operations") }}'
        tests:
          - dbt_utils.recency:
              datepart: hour
              field: cast(closed_at as datetime)
              interval: 12
              config:
                severity: warn
              meta:
                description:
                  "Monitors the freshness of your table over time, as the expected time between data updates."
        columns:
          - name: id
            description: '{{ doc("operation_id") }}'
            tests:
              - unique:
                  config:
                    where: closed_at >= datetime_trunc(datetime_sub(current_timestamp(), interval 2 day), day)
                            and closed_at < datetime_trunc(current_timestamp(), day)
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: source_account
            description: '{{ doc("source_account") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: source_account_muxed
            description: '{{ doc("source_account_muxed") }}'

          - name: transaction_id
            description: '{{ doc("op_transaction_id") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: type
            description: '{{ doc("type") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: type_string
            description: '{{ doc("type_string") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: details
            description: '{{ doc("details") }}'

          - name: details.account
            description: '{{ doc("details_account") }}'

          - name: details.account_muxed
            description: '{{ doc("details_account_muxed") }}'

