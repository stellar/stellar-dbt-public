version: 2

sources:
  - name: crypto_stellar
    database: "crypto-stellar"
    tables:
      - name: liquidity_pools
        description: '{{ doc("liquidity_pools") }}'
        freshness:
          warn_after: { count: 30, period: minute }
          error_after: { count: 60, period: minute }
        loaded_at_field: closed_at
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - liquidity_pool_id
                - ledger_entry_change
                - last_modified_ledger
              config:
                where:
                  closed_at >= timestamp_trunc(timestamp_sub(current_timestamp(), interval 2 day), day)
                  and closed_at < timestamp_trunc(current_timestamp(), day)
              meta:
                description: "Tests the uniqueness combination of: liquidity_pool_id, ledger_entry_change and last_modified_ledger."
        columns:
          - name: liquidity_pool_id
            description: '{{ doc("liquidity_pool_id") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: type
            description: '{{ doc("pool_type") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: fee
            description: '{{ doc("fee") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: trustline_count
            description: '{{ doc("trustline_count") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: pool_share_count
            description: '{{ doc("pool_share_count") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: asset_a_id
            description: '{{ doc("asset_a_id") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: asset_a_type
            description: '{{ doc("asset_a_type") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: asset_a_code
            description: '{{ doc("asset_a_code") }}'
            tests:
              - not_null:
                  config:
                    where: asset_a_type != 'native'
                      and closed_at > current_timestamp - interval 2 day

          - name: asset_a_issuer
            description: '{{ doc("asset_a_issuer") }}'
            tests:
              - not_null:
                  config:
                    where: asset_a_type != 'native'
                      and closed_at > current_timestamp - interval 2 day

          - name: asset_a_amount
            description: '{{ doc("asset_a_amount") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: asset_b_id
            description: '{{ doc("asset_b_id") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: asset_b_type
            description: '{{ doc("asset_a_type") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: asset_b_code
            description: '{{ doc("asset_a_code") }}'
            tests:
              - not_null:
                  config:
                    where: asset_b_type != 'native'
                      and closed_at > current_timestamp - interval 2 day

          - name: asset_b_issuer
            description: '{{ doc("asset_a_issuer") }}'
            tests:
              - not_null:
                  config:
                    where: asset_b_type != 'native'
                      and closed_at > current_timestamp - interval 2 day

          - name: asset_b_amount
            description: '{{ doc("asset_a_amount") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: last_modified_ledger
            description: '{{ doc("last_modified_ledger") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: ledger_entry_change
            description: '{{ doc("ledger_entry_change") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day
              - accepted_values:
                  values: [0, 1, 2]
                  quote: false

          - name: deleted
            description: '{{ doc("deleted") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: batch_id
            description: '{{ doc("batch_id") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: batch_run_date
            description: '{{ doc("batch_run_date") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: batch_insert_ts
            description: '{{ doc("batch_insert_ts") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: closed_at
            description: '{{ doc("closed_at") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day
