version: 2

sources:
  - name: crypto_stellar
    database: 'crypto-stellar'
    tables:
      - name: contract_code
        description: '{{ doc("contract_code") }}'
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - contract_code_hash
                - contract_code_ext_v
                - last_modified_ledger
                - ledger_entry_change
              config:
                where:  closed_at >= timestamp_trunc(timestamp_sub(current_timestamp(), interval 2 day), day)
                          and closed_at < timestamp_trunc(current_timestamp(), day)
              meta:
                description:
                  "Tests the uniqueness combination of: contract_code_hash, contract_code_ext_v, last_modified_ledger, and ledger_entry_change."
        columns:
          - name: contract_code_hash
            description: '{{ doc("contract_code_hash") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: contract_code_ext_v
            description: '{{ doc("contract_code_ext_v") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: last_modified_ledger
            description: '{{ doc("last_modified_ledger") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: ledger_entry_change
            description: '{{ doc("ledger_entry_change") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: deleted
            description: '{{ doc("deleted") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: batch_id
            description: '{{ doc("batch_id") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: batch_run_date
            description: '{{ doc("batch_run_date") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: batch_insert_ts
            description: '{{ doc("batch_insert_ts") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day

          - name: closed_at
            description: '{{ doc("closed_at") }}'
            tests:
              - not_null:
                  config:
                    where: closed_at > current_timestamp - interval 2 day
