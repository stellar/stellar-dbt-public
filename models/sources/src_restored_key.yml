version: 2

sources:
  - name: crypto_stellar
    database: "crypto-stellar"
    tables:
      - name: restored_key
        description: '{{ doc("restored_key") }}'
        freshness:
          warn_after: { count: 30, period: minute }
          error_after: { count: 60, period: minute }
        loaded_at_field: closed_at
        tests:
          - incremental_unique_combination_of_columns:
              combination_of_columns:
                - ledger_key_hash
                - last_modified_ledger
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"
              meta:
                description: "Tests the uniqueness combination of: ledger_key_hash and last_modified_ledger."
        columns:
          - name: ledger_key_hash
            description: '{{ doc("key_hash") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: ledger_entry_type
            description: '{{ doc("ledger_entry_type") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: last_modified_ledger
            description: '{{ doc("last_modified_ledger") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: closed_at
            description: '{{ doc("closed_at") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: ledger_sequence
            description: '{{ doc("sequence") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: batch_id
            description: '{{ doc("batch_id") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: batch_run_date
            description: '{{ doc("batch_run_date") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"

          - name: batch_insert_ts
            description: '{{ doc("batch_insert_ts") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"
