version: 2

sources:
  - name: crypto_stellar
    database: 'crypto-stellar'
    tables:
      - name: history_effects
        description: '{{ doc("history_effects") }}'
        freshness:
          warn_after: {count: 30, period: minute}
          error_after: {count: 60, period: minute}
        loaded_at_field: closed_at
        tests:
        columns:
          - name: address
            description: '{{ doc("address") }}'

          - name: address_muxed
            description: '{{ doc("address_muxed") }}'

          - name: operation_id
            description: '{{ doc("operation_id") }}'

          - name: type
            description: '{{ doc("type") }}'

          - name: type_string
            description: '{{ doc("type_string") }}'

          - name: details
            description: '{{ doc("details_effects") }}'

          - name: batch_id
            description: '{{ doc("batch_id") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day

          - name: batch_run_date
            description: '{{ doc("batch_run_date") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day

          - name: batch_insert_ts
            description: '{{ doc("batch_insert_ts") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day

          - name: details.liquidity_pool
