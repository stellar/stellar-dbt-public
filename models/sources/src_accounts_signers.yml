version: 2

sources:
  - name: crypto_stellar
    database: "crypto-stellar"
    tables:
      - name: account_signers
        description: '{{ doc("accounts_signers") }}'
        freshness:
          warn_after: { count: 30, period: minute }
          error_after: { count: 60, period: minute }
        loaded_at_field: closed_at
        tests:
          - incremental_unique_combination_of_columns:
              combination_of_columns:
                - account_id
                - signer
                - ledger_entry_change
                - last_modified_ledger
              date_column_name: "batch_run_date"
              greater_than_equal_to: "2 day"
              meta:
                description: "Tests the uniqueness combination of: account_id, signer, ledger_entry_change and last_modified_ledger."
        columns:
          - name: account_id
            description: '{{ doc("account_id") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "batch_run_date"
                  greater_than_equal_to: "2 day"

          - name: signer
            description: '{{ doc("signer") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "batch_run_date"
                  greater_than_equal_to: "2 day"

          - name: weight
            description: '{{ doc("weight") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "batch_run_date"
                  greater_than_equal_to: "2 day"

          - name: sponsor
            description: '{{ doc("sponsor") }}'

          - name: deleted
            description: '{{ doc("deleted") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "batch_run_date"
                  greater_than_equal_to: "2 day"

          - name: batch_id
            description: '{{ doc("batch_id") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "batch_run_date"
                  greater_than_equal_to: "2 day"

          - name: batch_run_date
            description: '{{ doc("batch_run_date") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "batch_run_date"
                  greater_than_equal_to: "2 day"

          - name: batch_insert_ts
            description: '{{ doc("batch_insert_ts") }}'
            tests:
              - incremental_not_null:
                  date_column_name: "closed_at"
                  greater_than_equal_to: "2 day"
