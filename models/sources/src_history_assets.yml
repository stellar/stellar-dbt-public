version: 2

sources:
  - name: crypto_stellar
    database: 'crypto-stellar'
    tables:
      - name: history_assets_staging
        description: '{{ doc("history_assets_staging") }}'
        freshness:
          warn_after: {count: 30, period: minute}
          error_after: {count: 60, period: minute}
        loaded_at_field: batch_run_date
        tests:
        columns:
          - name: asset_id
            description: '{{ doc("asset_id") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day

          - name: asset_type
            description: '{{ doc("asset_type") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day

          - name: asset_code
            description: '{{ doc("asset_code") }}'

          - name: asset_issuer
            description: '{{ doc("asset_issuer") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day

          - name: batch_id
            description: '{{ doc("batch_id") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day

          - name: batch_run_date
            description: '{{ doc("batch_run_date") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day

          - name: batch_insert_ts
            description: '{{ doc("batch_insert_ts") }}'
            tests:
              - not_null:
                  config:
                    where: batch_run_date > current_datetime - interval 2 day
