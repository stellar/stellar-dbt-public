version: 2

models:
  - name: dim_ttl_current
    description: "Current snapshot of TTL data, showing only the latest active state for each key_hash."
    meta:
      owner: "Data Team"
      update_schedule: "daily"
      description: "Current state snapshot of all TTL records"
      upstream_dependencies: ["dim_ttl_hist"]
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - key_hash
          meta:
            description: "Ensures each TTL record appears exactly once"

    columns:
      - name: key_hash
        description: '{{ doc("key_hash") }}'
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('dim_ttl_hist')
              field: key_hash

      - name: live_until_ledger_seq
        description: '{{ doc("live_until_ledger_seq") }}'
        tests:
          - not_null

      - name: ttl_create_ts
        description: "Timestamp when the TTL was created"
        tests:
          - not_null

      - name: ttl_delete_ts
        description: "Timestamp when the TTL was deleted (if applicable)"

      - name: closed_at
        description: '{{ doc("closed_at") }}'
        tests:
          - not_null

      - name: batch_id
        description: '{{ doc("batch_id") }}'
        tests:
          - not_null

      - name: batch_run_date
        description: '{{ doc("batch_run_date") }}'
        tests:
          - not_null

      - name: airflow_start_ts
        description: "The timestamp indicating the start of the Airflow task"
        tests:
          - not_null

      - name: dw_load_ts
        description: "Timestamp when the record was loaded"
        tests:
          - not_null
