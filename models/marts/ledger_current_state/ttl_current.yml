version: 2

models:
  - name: ttl_current
    description: '{{ doc("ttl_current") }}'
    data_tests:
      - dbt_utils.recency:
          tags: [recency]
          datepart: hour
          field: closed_at
          interval: '{{ 12 if target.name == "prod" else 24 }}'
          config:
            enabled: '{{ target.name == "ci" or var("is_recency_airflow_task") == "true" }}'
            severity: '{{ "error" if target.name == "prod" else "warn" }}'
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
      - elementary.schema_changes:
          tags: [schema_changes]
          config:
            severity: warn
    columns:
      - name: key_hash
        description: '{{ doc("key_hash") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: live_until_ledger_seq
        description: '{{ doc("live_until_ledger_seq") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: batch_run_date
        description: '{{ doc("batch_run_date") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: closed_at
        description: '{{ doc("closed_at") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: deleted
        description: '{{ doc("deleted") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: last_modified_ledger
        description: '{{ doc("last_modified_ledger") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"

      - name: ledger_entry_change
        description: '{{ doc("ledger_entry_change") }}'
        data_tests:
          - incremental_not_null:
              date_column_name: "closed_at"
              greater_than_equal_to: "2 day"
          - accepted_values:
              values: [0, 1, 2, 4]
              quote: false
