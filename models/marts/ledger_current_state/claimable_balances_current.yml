version: 2

models:
  - name: claimable_balances_current
    description: '{{ doc("claimable_balances_current") }}'
    tests:
      - dbt_utils.recency:
          datepart: hour
          field: closed_at
          interval: 12
          config:
            severity: warn
          meta:
            description: "Monitors the freshness of your table over time, as the expected time between data updates."
    columns:
      - name: balance_id
        description: '{{ doc("balance_id") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: claimants
        description: '{{ doc("claimants") }}'

      - name: asset_type
        description: '{{ doc("asset_type") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: asset_code
        description: '{{ doc("asset_code") }}'
        tests:
          - not_null:
              config:
                where: asset_type != 'native'
                  and closed_at > current_timestamp - interval 2 day

      - name: asset_issuer
        description: '{{ doc("asset_issuer") }}'
        tests:
          - not_null:
              config:
                where: asset_type != 'native'
                  and closed_at > current_timestamp - interval 2 day

      - name: asset_amount
        description: '{{ doc("asset_amount") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: sponsor
        description: '{{ doc("sponsor") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: flags
        description: '{{ doc("flags_accounts_balances") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: last_modified_ledger
        description: '{{ doc("last_modified_ledger") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: ledger_entry_change
        description: '{{ doc("ledger_entry_change") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day
          - accepted_values:
              values: [0, 1, 2]
              quote: false

      - name: deleted
        description: '{{ doc("deleted") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: batch_id
        description: '{{ doc("batch_id") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: batch_run_date
        description: '{{ doc("batch_run_date") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: closed_at
        description: '{{ doc("closed_at") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: ledger_sequence
        description: '{{ doc("ledger_sequence") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: upstream_insert_ts
        description: '{{ doc("upstream_insert_ts") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: batch_insert_ts
        description: '{{ doc("batch_insert_ts") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day
