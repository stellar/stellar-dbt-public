version: 2

models:
  - name: accounts_current
    description: '{{ doc("accounts_current") }}'
    tests:
      - dbt_utils.recency:
          datepart: hour
          field: cast(closed_at as datetime)
          interval: 12
          config:
            severity: warn
          meta:
            description:
              "Monitors the freshness of your table over time, as the expected time between data updates."
      - elementary.volume_anomalies:
          timestamp_column: closed_at
          backfill_days: 90
          time_bucket:
            period: day
            count: 1
          meta:
            description:
              "Monitors the row count of your table over time."
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - account_id
            - ledger_entry_change
            - last_modified_ledger
          config:
            where: closed_at >= timestamp_trunc(timestamp_sub(current_timestamp(), interval 2 day), day) 
                    and closed_at < timestamp_trunc(current_timestamp(), day)
          meta:
            description:
              "Tests the uniqueness combination of: account_id, ledger_entry_change and last_modified_ledger."
    columns:
      - name: account_id
        description: '{{ doc("account_id") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: balance
        description: '{{ doc("balance") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: buying_liabilities
        description: '{{ doc("buying_liabilities") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: selling_liabilities
        description: '{{ doc("selling_liabilities") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: sequence_number
        description: '{{ doc("sequence_number") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: num_subentries
        description: '{{ doc("num_subentries") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: num_sponsoring
        description: '{{ doc("num_sponsoring") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: num_sponsored
        description: '{{ doc("num_sponsored") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: inflation_destination
        description: '{{ doc("inflation_destination") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: flags
