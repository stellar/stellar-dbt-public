        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: home_domain
        description: '{{ doc("home_domain") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: master_weight
        description: '{{ doc("master_weight") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: threshold_low
        description: '{{ doc("threshold_low") }}'
        tests:
          - not_null:
              config:
                where: closed_at > current_timestamp - interval 2 day

      - name: threshold_medium
        description: '{{ doc("threshold_medium") }}'
        tests:
