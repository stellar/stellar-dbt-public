version: 2

models:
  - name: history_assets
    description: '{{ doc("history_assets_staging") }}'
    tests:
      - dbt_utils.recency:
          datepart: day
          field: batch_run_date
          interval: 2
          meta:
            description:
              "Monitors the freshness of your table over time, as the expected time between data updates."
    columns:
      - name: asset_id
        description: '{{ doc("assets_id") }}'
        tests:
          - unique:
              config:
                where: batch_run_date >= datetime_trunc(datetime_sub(current_datetime(), interval 2 day), day) 
                          and batch_run_date < datetime_trunc(current_datetime(), day)
          - not_null:
              config:
                where: batch_run_date > current_datetime - interval 2 day

      - name: asset_type
        description: '{{ doc("asset_type") }}'
        tests:
          - not_null:
              config:
                where: batch_run_date > current_datetime - interval 2 day
          - accepted_values:
              values: ['credit_alphanum12', 'credit_alphanum4', 'native']

      - name: asset_code
        description: '{{ doc("asset_code") }}'
        tests:
          - not_null:
              config:
                where: asset_type != 'native'
                        and batch_run_date > current_datetime - interval 2 day

      - name: asset_issuer
        description: '{{ doc("asset_issuer") }}'
        tests:
          - not_null:
              config:
                where: asset_type != 'native'
                        and batch_run_date > current_datetime - interval 2 day

      - name: batch_id
        description: '{{ doc("batch_id") }}'
        tests:
          - not_null:
              config:
                where: batch_run_date > current_datetime - interval 2 day

      - name: batch_run_date
        description: '{{ doc("batch_run_date") }}'
        tests:
          - not_null:
              config:
                where: batch_run_date > current_datetime - interval 2 day

      - name: batch_insert_ts
        description: '{{ doc("batch_insert_ts") }}'
        tests:
          - not_null:
              config:
                where: batch_run_date > current_datetime - interval 2 day
