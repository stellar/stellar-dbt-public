version: 2

models:
  - name: dim_contract_code_current
    description: "Current snapshot of contract code data, showing only the latest active state for each contract."
    meta:
      owner: "Data Team"
      update_schedule: "daily"
      description: "Current state snapshot of all contracts"
      upstream_dependencies: ["dim_contract_code_hist"]
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ledger_key_hash
          meta:
            description: "Ensures each contract appears exactly once"

    columns:
      - name: ledger_key_hash
        description: '{{ doc("ledger_key_hash") }}'
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('dim_contract_code_hist')
              field: ledger_key_hash

      - name: contract_code_hash
        description: '{{ doc("contract_code_hash") }}'
        tests:
          - not_null

      - name: closed_at
        description: '{{ doc("closed_at") }}'
        tests:
          - not_null

      - name: contract_create_ts
        description: "Timestamp when the contract was created"
        tests:
          - not_null

      - name: contract_delete_ts
        description: "Timestamp when the contract was deleted (if applicable)"

      - name: n_instructions
        description: '{{ doc("n_instructions") }}'

      - name: n_functions
        description: '{{ doc("n_functions") }}'

      - name: n_globals
        description: '{{ doc("n_globals") }}'

      - name: n_table_entries
        description: '{{ doc("n_table_entries") }}'

      - name: n_types
        description: '{{ doc("n_types") }}'

      - name: n_data_segments
        description: '{{ doc("n_data_segments") }}'

      - name: n_elem_segments
        description: '{{ doc("n_elem_segments") }}'

      - name: n_imports
        description: '{{ doc("n_imports") }}'

      - name: n_exports
        description: '{{ doc("n_exports") }}'

      - name: n_data_segment_bytes
        description: '{{ doc("n_data_segment_bytes") }}'

      - name: batch_id
        description: '{{ doc("batch_id") }}'
        tests:
          - not_null

      - name: batch_run_date
        description: '{{ doc("batch_run_date") }}'
        tests:
          - not_null

      - name: airflow_start_ts
        description: "The timestamp indicating the start of the Airflow task"
        tests:
          - not_null

      - name: dw_load_ts
        description: "Timestamp when the record was loaded"
        tests:
          - not_null
